<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/forms.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__list">
          <li>
            <a class="main-header__navlink" href="/">Shop</a>
          </li>
          <li>
            <a class="main-header__navlink" href="/contact-us">Contact Us</a>
          </li>
          <li>
            <a class="main-header__navlink active" href="/admin/add-product"
              >Add Product</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="form-control">
        <h1 class="form-heading">Add products to shop</h1>
        <form action="/admin/add-product" method="POST">
          <label class="form-label" for="title">Title</label>
          <input
            class="form-input"
            type="text"
            name="title"
            id="title"
            placeholder="Enter title"
          />
          <label class="form-label" for="quantity">Quantity</label>
          <input
            class="form-input"
            type="number"
            name="quantity"
            id="quantity"
            placeholder="Enter quantity"
          />
          <button class="form-action" type="submit">Add Product</button>
        </form>
      </div>
    </main>
  </body>
</html>
