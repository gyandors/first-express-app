<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__list">
          <li>
            <a class="main-header__navlink" href="/">Shop</a>
          </li>
          <li>
            <a class="main-header__navlink" href="/contact-us">Contact Us</a>
          </li>
          <li>
            <a class="main-header__navlink" href="/admin/add-product"
              >Add Product</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main-heading">Contact us</h1>
      <form class="form-control" action="/success" method="POST">
        <label class="form-label" for="name">Name</label>
        <input
          class="form-input"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
        <label class="form-label" for="email">Email</label>
        <input
          class="form-input"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
        <button class="form-action" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
